{% extends 'base.html' %}
{% block content %}
      <div class="container py-5">
        <h1> Записи сообщества {{group.title}}</h1>
          <p>
            {{ group.description }}
          </p>
          <p>
        {% for post in posts %}
          <article>
            <hr>
              <ul>
                <li>
                  Автор: {{ post.author.get_full_name}}
                </li>
                <li>
                  Дата публикации: {{ post.pub_date|date:"d E Y" }}
                </li>
              </ul>      
            <p>
              {{ post.text }}
            </p>
          </article>
        {% endfor %}
          </p>
        <!-- под последним постом нет линии -->
      </div>
{% endblock %}
